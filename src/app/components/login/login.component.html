<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>User Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="loginForm"
      (ngSubmit)="proceedLogin()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <!-- //divider here -->
      <mat-divider></mat-divider>
      <mat-card-actions
        [ngStyle]="{ display: 'flex', 'justify-content': 'space-evenly' }"
      >
        <button type="submit" class="btn-limo">Submit</button>
        <button routerLink="/register" class="btn-limo">Register</button>
      </mat-card-actions>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
