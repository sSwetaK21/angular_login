<div class="about-section">
  <small class="section-title bullet-title alt">About /&gt;</small>
  <div class="mt-3">
    <div class="code-wrp">
      <div data-line-nr="01" class="code-l">
        <div class="methods">class &nbsp;</div>
        <span class="propname">Shweta Kodam</span> {{ "{" }}
      </div>
      <div data-line-nr="02" class="code-l">
        <div class="dot">··</div>
        <div class="comment">// I can, because I did.</div>
      </div>
      <div data-line-nr="03" class="code-l">
        <div class="dot">··</div>
        <div class="comment">
          // My vast variety of skills is continuously learning.
        </div>
      </div>
      <div data-line-nr="04" class="code-l">
        <div class="dot">··</div>
        <div class="methods">constructor</div>
        () {{ "{" }}
      </div>
      <div data-line-nr="05" class="code-l">
        <div class="dot">····</div>
        <span class="scope">this</span>.<span class="propname">name</span>
        <span class="scope">=</span>
        <span class="string">'Shweta Kodam'</span>
      </div>

      <div data-line-nr="06" class="code-l">
        <div class="dot">····</div>
        <span class="scope">this</span>.<span class="propname"
          >dayOfBirthTimestamp</span
        >
        <span class="scope">=</span> <span class="number">964083600</span>
      </div>
      <div data-line-nr="07" class="code-l">
        <div class="dot">····</div>
        <span class="scope">this</span>.<span class="propname">email</span>
        <span class="scope">=</span>
        <span class="string">'shwetakodamg@gmail.com'</span>
      </div>
      <div data-line-nr="08" class="code-l">
        <div class="dot">··</div>
        {{ "}" }}
      </div>
    </div>
  </div>
</div>
